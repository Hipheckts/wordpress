---
pecl5_packages:
  - { name: 'scream', version: '0.1.0'}

pecl7_packages: []

php5_packages:
  - libapache2-mod-php5
  - php-pear
  - php5
  - php5-cli
  - php5-common
  - php5-curl
  - php5-gd
  - php5-mcrypt
  - php5-mysql
  - php5-dev

php7_packages:
  - libapache2-mod-php7.1
  - php-pear
  - php7.1
  - php7.1-cli
  - php7.1-common
  - php7.1-curl
  - php7.1-gd
  - php7.1-mcrypt
  - php7.1-mysql
  - php7.1-mbstring
  - php7.1-bcmath
  - php7.1-bz2
  - php7.1-dba
  - php7.1-soap
  - php7.1-zip
  - php7.1-xml
  - php7.1-dev

php5_conf_path: '/etc/php5'
php7_conf_path: '/etc/php/7.1'

php5_lib_path: '/usr/lib/php5'
php7_lib_path: '/usr/lib/php'

php5_mods_path: '{{ php5_conf_path }}/mods-available'
php7_mods_path: '{{ php7_conf_path }}/mods-available'
